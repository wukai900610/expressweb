<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Arial', 'Microsoft Yahei';
        }
    </style>
</head>

<body>
    <div style="margin:20px;">
        <p style="line-height:27px">
            <span style=";font-family:Arial;font-size:16px"><span style="font-family:Arial">尊敬的</span>$$MANNAME$$<span style="font-family:Arial">：</span></span>
        </p>
        <p style="text-indent:32px;line-height:27px">
            <span style=";font-family:Arial;font-size:16px">
                <span style="font-family:Arial">感谢您注册报名参加</span>
                <span style="font-family:Arial">{{date}}的</span>
                <span style="font-family:Arial">“{{title}}”</span>
                <span style="font-family:Arial">活动，您可直接通过以下链接进行在线预约：</span>
            </span>
        </p>
        <p style="text-indent:32px;line-height:27px">
            <a href="http://{{onlineUrl}}" target="_self">http://{{onlineUrl}}</a>
        </p>
        <p style="text-indent:32px;line-height:27px">
            <span style=";font-family:Arial;font-size:16px"><span style="font-family:Arial">温馨提示：</span></span><span style=";font-family:Arial;font-size:16px"><span style="font-family:Arial">您也可直接登录{{offlineName}}（</span></span><span
                style="text-decoration:underline;"><span style="font-family: Arial;font-size: 16px">{{offlineUrl}}</span></span><span style=";font-family:Arial;font-size:16px"><span
                    style="font-family:Arial">），进行在线预约并查看您的邀约详情，欢迎您进一步邀约详谈。</span></span>
        </p>
        <p style="text-indent:32px;line-height:27px">
            <span style=";font-family:Arial;font-size:16px"><span style="font-family:Arial">祝您参展成功，生意兴隆！</span></span>
        </p>
        <p style="line-height:13px">
            <span style=";font-family:Arial;font-size:16px">&nbsp;</span>
        </p>
        <p style="text-align:right;line-height:27px">
            <span style=";font-family:Arial;font-size:16px"><span style="font-family:Arial">致</span></span><span style="font-family: Arial;">礼！</span>
        </p>
        <p style="line-height:13px">
            <span style=";font-family:Arial;font-size:16px">&nbsp;</span>
        </p>
        <p style="line-height:13px">
            <span style=";font-family:Arial;font-size:16px">&nbsp;</span>
        </p>
        <p style="line-height:13px">
            <span style=";font-family:Arial;font-size:16px">&nbsp;</span>
        </p>
        <p style="line-height:13px">
            <span style=";font-family:Arial;font-size:16px">&nbsp;</span>
        </p>
        <p style="text-align: right; line-height: 27px;">
            <span style=";font-family:Arial;font-size:16px">{{title}}</span><span
                style=";font-family:Arial;font-size:16px"><span style="font-family:Arial">）</span></span><span style=";font-family:Arial;color:rgb(255,0,0);font-size:16px">&nbsp;</span><span style=";font-family:Arial;font-size:16px"><span
                    style="font-family:Arial">组委会</span></span>
        </p>
        <p>
            <span style="font-family:Arial;font-size:16px">此邮件由系统发出，请勿直接回复。</span>
        </p>
    </div>
</body>

</html>
